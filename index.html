        * {

            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        
        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background-color: #f0f0f0;
        }
        
        .cta-button i {
            margin-right: 10px;
            font-size: 24px;
        }
        
        .footer {

            font-size: 14px;
